<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <h3 class="title">Click the icons for your play move or Press the keys on keyboard. <br>
    R key for rock , P key for paper and S key for scissors.
    </h3>

    <button class="game-move rock-btn">
        <img src="game_img/rock-emoji.png" alt="rock icon" class="game-icon">
    </button>

    <button class="game-move paper-btn">
        <img src="game_img/paper-emoji.png" alt="paper icon" class="game-icon">
    </button>

    <button class="game-move scissors-btn">
        <img src="game_img/scissors-emoji.png" alt="scissors icon" class="game-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button class="reset-btn">Reset</button>
    <button class="auto-play-btn">Auto Play</button>
</body>
</html>
